<!DOCTYPE html>
<html>
<head>
    <title>Restaurante Vegano</title>
    <style>
        label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        input[type="radio"] {
            display: none;
        }

        .option-label {
            display: flex;
            align-items: center;
        }

        .food-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .food-info {
            display: flex;
            flex-direction: column;
        }

        .food-name {
            font-size: 18px;
        }

        .food-description {
            margin-top: 5px;
        }

        .price {
            margin-top: 5px;
            font-weight: bold;
        }

        .category {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
        }

        .category-item {
            flex: 0 0 48%;
            margin: 1%;
        }

        #pedido-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .form-button {
            margin-top: 10px;
        }
    </style>
    <script>
        function openForm(itemName) {
            document.getElementById("pedido-form").style.display = "block";
            document.getElementById("nome-pedido").value = itemName;
        }

        function closeForm() {
            document.getElementById("pedido-form").style.display = "none";
        }

        function submitForm() {
            // Obtenha os dados do formulário
            var cliente = document.getElementById("nome-cliente").value;
            var quantidade = document.getElementById("quantidade").value;
            var observacao = document.getElementById("observacao").value;
            var nomePedido = document.getElementById("nome-pedido").value;
            var endereco = document.getElementById("endereco").value;
            var cep = document.getElementById("cep").value;
            var formaPagamento = document.getElementById("formaPagamento").value;

            // Crie um objeto com os dados
            var pedido = {
                cliente: cliente,
                quantidade: quantidade,
                observacao: observacao,
                nomePedido: nomePedido,
                endereco: endereco,
                cep: cep,
                formaPagamento: formaPagamento
            };

            // Armazene os dados no localStorage
            localStorage.setItem("ultimoPedido", JSON.stringify(pedido));

            // Exiba um alerta informando que o pedido foi enviado com sucesso
            alert("Pedido enviado com sucesso!");

            // Redirecione para a página de pedidos
            window.location.href = "pedidos.html";
        }
    </script>
</head>
<body>
    <h1>Restaurante Vegano</h1>

    <div class="category">Promoção</div>
    <form action="pedidos.html" class="category-container">
        <div class="category-item">
            <label onclick="openForm('Burger')">
                <input type="radio" id="promo1" name="opcao" value="promo1">
                <div class="option-label">
                    <img class="food-image" src="promo1.jpg" alt="Burger">
                    <div class="food-info">
                        <span class="food-name">Burger</span>
                        <p class="food-description">Descrição da promoção 1</p>
                        <span class="price">$9.99</span>
                    </div>
                </div>
            </label>
        </div>

        <!-- Adicione mais itens para a categoria "Promoção" -->

    </form>

    <!-- Repita a estrutura semelhante para as outras categorias -->

    <div id="pedido-form" class="form-pedido">
        <span id="close-button" onclick="closeForm()">X</span>
        <h3>Preencha os detalhes do pedido</h3>
        <form id="formularioPedido" onsubmit="submitForm(); return false;">
            <label for="nome-cliente">Nome do Cliente:</label>
            <input type="text" id="nome-cliente" name="nome-cliente" required><br>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br>
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao"></textarea>
            <br>
            <label for="nome-pedido">Nome do Pedido:</label>
            <input type="text" id="nome-pedido" name="nome" required readonly><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>
            <label for="formaPagamento">Forma de Pagamento:</label>
            <select id="formaPagamento" name="formaPagamento" required>
                <option value="Cartao de credito">Cartão de crédito</option>
                <option value="Cartao de debito">Cartão de débito</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="PIX">PIX</option>
            </select>
            <br>
            <button class="form-button" type="submit">Enviar Pedido</button>
        </form>
    </div>

</body>
</html>
